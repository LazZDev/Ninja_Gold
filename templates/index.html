<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ninja Gold</title>
        <!-- Include Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        />
        <!-- Define custom styles for the game -->
        <style>
            .won {
                color: green;
            }
            .lost {
                color: red;
            }
            .activities {
                overflow: scroll;
                height: 150px;
                width: 100%;
            }
            span {
                border: 2px solid black;
                padding: 5px;
                color: rgb(35, 160, 4);
            }
            .custom-btn {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div
                class="row bg-dark text-warning d-flex justify-content-center"
            ></div>

            <div class="row score mb-2">
                <!-- Display the player's total gold -->
                <h4>Your Gold: <span> {{ session['total_gold'] }} </span></h4>
            </div>

            <div class="row">
                <!-- Farm section -->
                <div
                    class="place border border-dark rounded col-md-3 pt-2 pb-4"
                >
                    <h3 class="d-flex justify-content-center">Farm</h3>
                    <p class="d-flex justify-content-center">
                        (earns 10-20 gold)
                    </p>
                    <!-- Form for processing the action of finding gold at the farm -->
                    <form
                        action="/process_money"
                        method="post"
                        class="d-flex justify-content-center"
                    >
                        <input type="hidden" name="building" value="farm" />
                        <input
                            type="submit"
                            value="Find Gold!"
                            class="btn custom-btn"
                        />
                    </form>
                </div>

                <!-- Cave section -->
                <div
                    class="place border border-dark rounded col-md-3 pt-2 pb-4"
                >
                    <h3 class="d-flex justify-content-center">Cave</h3>
                    <p class="d-flex justify-content-center">
                        (earns 5-10 gold)
                    </p>
                    <!-- Form for processing the action of finding gold at the cave -->
                    <form
                        action="/process_money"
                        method="post"
                        class="d-flex justify-content-center"
                    >
                        <input type="hidden" name="building" value="cave" />
                        <input
                            type="submit"
                            value="Find Gold!"
                            class="btn custom-btn"
                        />
                    </form>
                </div>

                <!-- House section -->
                <div
                    class="place border border-dark rounded col-md-3 pt-2 pb-4"
                >
                    <h3 class="d-flex justify-content-center">House</h3>
                    <p class="d-flex justify-content-center">
                        (earns 2-5 gold)
                    </p>
                    <!-- Form for processing the action of finding gold at the house -->
                    <form
                        action="/process_money"
                        method="post"
                        class="d-flex justify-content-center"
                    >
                        <input type="hidden" name="building" value="house" />
                        <input
                            type="submit"
                            value="Find Gold!"
                            class="btn custom-btn"
                        />
                    </form>
                </div>

                <!-- Casino section -->
                <div
                    class="place border border-dark rounded col-md-3 pt-2 pb-4"
                >
                    <h3 class="d-flex justify-content-center">Casino</h3>
                    <p class="d-flex justify-content-center">
                        earn/take 0-50 gold
                    </p>
                    <!-- Form for processing the action of finding gold at the casino -->
                    <form
                        action="/process_money"
                        method="post"
                        class="d-flex justify-content-center"
                    >
                        <input type="hidden" name="building" value="casino" />
                        <input
                            type="submit"
                            value="Find Gold!"
                            class="btn custom-btn"
                        />
                    </form>
                </div>
            </div>

            <div class="row mt-2">
                <!-- Activities section -->
                <h5><u>Activities</u>:</h5>
                <div class="activities border border-dark pl-3 mb-2">
                    <!-- Display the activities/messages from the game session -->
                    <p>{{ session['message']|safe }}</p>
                </div>
            </div>

            <div class="footer">
                <!-- Reset button to start a new game -->
                <a
                    href="/reset"
                    class="btn btn-dark btn custom-btn"
                    role="button"
                    name="reset"
                    >Start New Game</a
                >
            </div>
        </div>
    </body>
</html>
